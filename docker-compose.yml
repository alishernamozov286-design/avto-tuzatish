version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: matorlife-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: car-repair-workshop
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - matorlife-network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: matorlife-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://admin:${MONGO_ROOT_PASSWORD}@mongodb:27017/car-repair-workshop?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TELEGRAM_BOT_TOKEN_CAR=${TELEGRAM_BOT_TOKEN_CAR}
      - TELEGRAM_BOT_TOKEN_DEBT=${TELEGRAM_BOT_TOKEN_DEBT}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    networks:
      - matorlife-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:4000/api
    container_name: matorlife-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - matorlife-network

volumes:
  mongodb_data:
    driver: local

networks:
  matorlife-network:
    driver: bridge