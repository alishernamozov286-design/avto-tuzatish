<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'zbekcha Transliteratsiya - Lotin ‚áÑ Kirill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .converter {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .mode-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #e5e7eb;
            background: white;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .swap-btn {
            padding: 12px;
            border-radius: 12px;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .swap-btn:hover {
            background: #e5e7eb;
            transform: rotate(180deg);
        }

        .text-areas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-group {
            display: flex;
            flex-direction: column;
        }

        .text-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .output-area {
            background: #f9fafb;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .examples {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
        }

        .examples h3 {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .example-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .example-btn:hover {
            border-color: #667eea;
            background: #f3f4f6;
        }

        .copy-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #eff6ff;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
        }

        .info h4 {
            color: #1e40af;
            margin-bottom: 8px;
        }

        .info p {
            color: #1e3a8a;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .text-areas {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ O'zbekcha Transliteratsiya</h1>
            <p>Lotin ‚áÑ Kirill harflarini o'girish</p>
        </div>

        <div class="converter">
            <div class="mode-selector">
                <button class="mode-btn active" id="latinBtn">Lotin (ABC)</button>
                <button class="swap-btn" id="swapBtn">‚áÑ</button>
                <button class="mode-btn" id="cyrillicBtn">Kirill (–ê–ë–í)</button>
            </div>

            <div class="text-areas">
                <div class="text-group">
                    <label id="inputLabel">Lotin harflari:</label>
                    <textarea id="inputText" placeholder="Matnni kiriting... (masalan: salom)"></textarea>
                </div>

                <div class="text-group">
                    <label id="outputLabel">Kirill harflari:</label>
                    <div class="output-area" id="outputText">Natija bu yerda ko'rinadi...</div>
                    <button class="copy-btn" id="copyBtn">üìã Nusxalash</button>
                </div>
            </div>

            <div class="examples">
                <h3>Misollar:</h3>
                <div class="example-btns" id="exampleBtns"></div>
            </div>

            <div class="info">
                <h4>üìö Qo'llab-quvvatlanadigan harflar:</h4>
                <p><strong>Maxsus harflar:</strong> o' ‚Üí —û, g' ‚Üí “ì, sh ‚Üí —à, ch ‚Üí —á, ng ‚Üí –Ω–≥</p>
                <p><strong>Avtomatik:</strong> Kichik va katta harflar avtomatik o'giriladi</p>
            </div>
        </div>
    </div>

    <script>
        // Transliteratsiya map'lari
        const latinToCyrillicMap = {
            "O'": "–é", "o'": "—û",
            "G'": "“í", "g'": "“ì",
            "Sh": "–®", "sh": "—à",
            "Ch": "–ß", "ch": "—á",
            "Ng": "–ù–≥", "ng": "–Ω–≥",
            "Ya": "–Ø", "ya": "—è",
            "Yo": "–Å", "yo": "—ë",
            "Yu": "–Æ", "yu": "—é",
            "Ye": "–ï", "ye": "–µ",
            "A": "–ê", "a": "–∞",
            "B": "–ë", "b": "–±",
            "D": "–î", "d": "–¥",
            "E": "–≠", "e": "—ç",
            "F": "–§", "f": "—Ñ",
            "G": "–ì", "g": "–≥",
            "H": "“≤", "h": "“≥",
            "I": "–ò", "i": "–∏",
            "J": "–ñ", "j": "–∂",
            "K": "–ö", "k": "–∫",
            "L": "–õ", "l": "–ª",
            "M": "–ú", "m": "–º",
            "N": "–ù", "n": "–Ω",
            "O": "–û", "o": "–æ",
            "P": "–ü", "p": "–ø",
            "Q": "“ö", "q": "“õ",
            "R": "–†", "r": "—Ä",
            "S": "–°", "s": "—Å",
            "T": "–¢", "t": "—Ç",
            "U": "–£", "u": "—É",
            "V": "–í", "v": "–≤",
            "X": "–•", "x": "—Ö",
            "Y": "–ô", "y": "–π",
            "Z": "–ó", "z": "–∑",
        };

        const cyrillicToLatinMap = {
            "–é": "O'", "—û": "o'",
            "“í": "G'", "“ì": "g'",
            "–®": "Sh", "—à": "sh",
            "–ß": "Ch", "—á": "ch",
            "–Ø": "Ya", "—è": "ya",
            "–Å": "Yo", "—ë": "yo",
            "–Æ": "Yu", "—é": "yu",
            "–ï": "Ye", "–µ": "ye",
            "–ê": "A", "–∞": "a",
            "–ë": "B", "–±": "b",
            "–î": "D", "–¥": "d",
            "–≠": "E", "—ç": "e",
            "–§": "F", "—Ñ": "f",
            "–ì": "G", "–≥": "g",
            "“≤": "H", "“≥": "h",
            "–ò": "I", "–∏": "i",
            "–ñ": "J", "–∂": "j",
            "–ö": "K", "–∫": "k",
            "–õ": "L", "–ª": "l",
            "–ú": "M", "–º": "m",
            "–ù": "N", "–Ω": "n",
            "–û": "O", "–æ": "o",
            "–ü": "P", "–ø": "p",
            "“ö": "Q", "“õ": "q",
            "–†": "R", "—Ä": "r",
            "–°": "S", "—Å": "s",
            "–¢": "T", "—Ç": "t",
            "–£": "U", "—É": "u",
            "–í": "V", "–≤": "v",
            "–•": "X", "—Ö": "x",
            "–ô": "Y", "–π": "y",
            "–ó": "Z", "–∑": "z",
        };

        // Transliteratsiya funksiyalari
        function latinToCyrillic(text) {
            if (!text) return '';
            
            let result = text;
            const twoCharPatterns = ['O\'', 'o\'', 'G\'', 'g\'', 'Sh', 'sh', 'Ch', 'ch', 'Ng', 'ng', 'Ya', 'ya', 'Yo', 'yo', 'Yu', 'yu', 'Ye', 'ye'];
            
            for (const pattern of twoCharPatterns) {
                if (latinToCyrillicMap[pattern]) {
                    result = result.split(pattern).join(latinToCyrillicMap[pattern]);
                }
            }
            
            result = result.split('').map(char => latinToCyrillicMap[char] || char).join('');
            return result;
        }

        function cyrillicToLatin(text) {
            if (!text) return '';
            return text.split('').map(char => cyrillicToLatinMap[char] || char).join('');
        }

        // DOM elementlari
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const latinBtn = document.getElementById('latinBtn');
        const cyrillicBtn = document.getElementById('cyrillicBtn');
        const swapBtn = document.getElementById('swapBtn');
        const copyBtn = document.getElementById('copyBtn');
        const inputLabel = document.getElementById('inputLabel');
        const outputLabel = document.getElementById('outputLabel');
        const exampleBtns = document.getElementById('exampleBtns');

        let currentMode = 'latin-to-cyrillic';

        const examples = {
            'latin-to-cyrillic': [
                { text: "salom", label: "Salom" },
                { text: "o'qituvchi", label: "O'qituvchi" },
                { text: "kitob", label: "Kitob" },
                { text: "maktab", label: "Maktab" },
                { text: "O'zbekiston", label: "O'zbekiston" },
                { text: "sho'rva", label: "Sho'rva" },
            ],
            'cyrillic-to-latin': [
                { text: "—Å–∞–ª–æ–º", label: "–°–∞–ª–æ–º" },
                { text: "—û“õ–∏—Ç—É–≤—á–∏", label: "–é“õ–∏—Ç—É–≤—á–∏" },
                { text: "–∫–∏—Ç–æ–±", label: "–ö–∏—Ç–æ–±" },
                { text: "–º–∞–∫—Ç–∞–±", label: "–ú–∞–∫—Ç–∞–±" },
                { text: "–é–∑–±–µ–∫–∏—Å—Ç–æ–Ω", label: "–é–∑–±–µ–∫–∏—Å—Ç–æ–Ω" },
                { text: "—à—û—Ä–≤–∞", label: "–®—û—Ä–≤–∞" },
            ]
        };

        function updateExamples() {
            exampleBtns.innerHTML = '';
            examples[currentMode].forEach(example => {
                const btn = document.createElement('button');
                btn.className = 'example-btn';
                btn.textContent = example.label;
                btn.onclick = () => {
                    inputText.value = example.text;
                    convert();
                };
                exampleBtns.appendChild(btn);
            });
        }

        function convert() {
            const text = inputText.value;
            if (!text.trim()) {
                outputText.textContent = 'Natija bu yerda ko\'rinadi...';
                return;
            }

            let result = '';
            if (currentMode === 'latin-to-cyrillic') {
                result = latinToCyrillic(text);
            } else {
                result = cyrillicToLatin(text);
            }
            
            outputText.textContent = result;
        }

        function setMode(mode) {
            currentMode = mode;
            
            if (mode === 'latin-to-cyrillic') {
                latinBtn.classList.add('active');
                cyrillicBtn.classList.remove('active');
                inputLabel.textContent = 'Lotin harflari:';
                outputLabel.textContent = 'Kirill harflari:';
                inputText.placeholder = 'Matnni kiriting... (masalan: salom)';
            } else {
                latinBtn.classList.remove('active');
                cyrillicBtn.classList.add('active');
                inputLabel.textContent = 'Kirill harflari:';
                outputLabel.textContent = 'Lotin harflari:';
                inputText.placeholder = '–ú–∞—Ç–Ω–Ω–∏ –∫–∏—Ä–∏—Ç–∏–Ω–≥... (–º–∞—Å–∞–ª–∞–Ω: —Å–∞–ª–æ–º)';
            }
            
            updateExamples();
            convert();
        }

        function swapMode() {
            const temp = inputText.value;
            inputText.value = outputText.textContent === 'Natija bu yerda ko\'rinadi...' ? '' : outputText.textContent;
            
            const newMode = currentMode === 'latin-to-cyrillic' ? 'cyrillic-to-latin' : 'latin-to-cyrillic';
            setMode(newMode);
        }

        // Event listeners
        inputText.addEventListener('input', convert);
        latinBtn.addEventListener('click', () => setMode('latin-to-cyrillic'));
        cyrillicBtn.addEventListener('click', () => setMode('cyrillic-to-latin'));
        swapBtn.addEventListener('click', swapMode);
        
        copyBtn.addEventListener('click', async () => {
            const text = outputText.textContent;
            if (text && text !== 'Natija bu yerda ko\'rinadi...') {
                await navigator.clipboard.writeText(text);
                copyBtn.textContent = '‚úÖ Nusxalandi!';
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Nusxalash';
                }, 2000);
            }
        });

        // Initialize
        updateExamples();
    </script>
</body>
</html>
