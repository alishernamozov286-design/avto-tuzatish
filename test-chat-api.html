<!DOCTYPE html>
<html>
<head>
    <title>Chat API Test</title>
</head>
<body>
    <h1>Chat API Test</h1>
    <div>
        <label>API URL:</label>
        <input type="text" id="apiUrl" value="https://matorlife.uz/api" style="width: 300px;">
    </div>
    <div>
        <label>Message:</label>
        <input type="text" id="message" value="Salom" style="width: 300px;">
    </div>
    <button onclick="testChat()">Send Message</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testChat() {
            const apiUrl = document.getElementById('apiUrl').value;
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Sending...';
            
            try {
                const response = await fetch(`${apiUrl}/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: 'test_' + Date.now(),
                        language: 'latin'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Response (${response.status}):</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
