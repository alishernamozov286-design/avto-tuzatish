<!DOCTYPE html>
<html>
<head>
    <title>Test Spare Parts API</title>
</head>
<body>
    <h1>Test Spare Parts API</h1>
    <button onclick="testCreateSparePart()">Create Test Spare Part</button>
    <button onclick="testSearchSpareParts()">Search Spare Parts</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';
        const token = 'test-token'; // Bu test uchun

        async function testCreateSparePart() {
            try {
                const testData = {
                    name: 'Test Zapchast',
                    price: 25000,
                    category: 'filter',
                    brand: 'Toyota',
                    description: 'Test description'
                };
                
                console.log('Sending data:', testData);
                
                const response = await fetch(`${API_BASE}/spare-parts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                console.log('Response:', data);
                document.getElementById('result').innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }

        async function testSearchSpareParts() {
            try {
                const response = await fetch(`${API_BASE}/spare-parts/search?q=moy`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
